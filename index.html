            #clock {
                width: 200px;
                height: 200px;
                border: 3px solid;
                border-radius: 50%;
                text-align:center;
                margin: 0 auto;
                font-weight: bolder;
                position: relative;
                background-color: aliceblue;
            }
            #clock .number {
                --rotation:0;
                position: absolute;
                width: 100%;
                height: 100%;
                text-align:center;
                transform: rotate(var(--rotation));
                font-size: 1.5rem;
            }

            #clock .num1 { --rotation: 30deg; }
            #clock .num2 { --rotation: 60deg; }
            #clock .num3 { --rotation: 90deg; }
            #clock .num4 { --rotation: 120deg; }
            #clock .num5 { --rotation: 150deg; }
            #clock .num6 { --rotation: 180deg; }
            #clock .num7 { --rotation: 210deg; }
            #clock .num8 { --rotation: 240deg; }
            #clock .num9 { --rotation: 270deg; }
            #clock .num10 { --rotation: 300deg; }
            #clock .num11 { --rotation: 330deg; }

            #clock .hand {
                --rotation: 0;
                position: absolute;
                bottom: 50%;
                left: 50%;
                width: 5px;
                height: 50%;
                background-color: black;
                border: 1px solid white;
                border-top-left-radius: 5px;
                border-top-right-radius: 5px;
                transform-origin: bottom;
                z-index: 10;
                transform: translateX(-50%) rotate(calc(var(--rotation)*1deg));
            }
            #clock::after {
                content: '';
                position:absolute;
                background-color:black;
                z-index:11;
                width:10px;
                height:10px;
                top:50%;
                left:50%;
                transform: translate(-50%, -50%);
                border-radius: 50%;
            }
            #clock .hand.second-hand {
                width: 1px;
                height: 45%;
                background-color: red;
            }
            #clock .hand.min-hand {
                width: 3px;
                height: 40%;
                background-color: black;
            }
            #clock .hand.hour-hand {
                width: 5px;
                height: 30%;
                background-color: black;
            }                     
        </style>

    <body>
        <div id="clock">
            <div class="hand hour-hand"></div>
            <div class="hand min-hand"></div>
            <div class="hand second-hand"></div>
            <div class="number num1">1</div>
            <div class="number num2">2</div>
            <div class="number num3">3</div>
            <div class="number num4">4</div>
            <div class="number num5">5</div>
            <div class="number num6">6</div>
            <div class="number num7">7</div>
            <div class="number num8">8</div>
            <div class="number num9">9</div>
            <div class="number num10">10</div>
            <div class="number num11">11</div>
            <div class="number num12">12</div>
        </div>
        <script>

            const secondHand = document.querySelector('.second-hand')
            const minsHand = document.querySelector('.min-hand')
            const hourHand = document.querySelector('.hour-hand')

            function setClock() {
                const cur = new Date()
                const sDegree = cur.getSeconds()/60
                const mDegree = (sDegree +  cur.getMinutes())/60
                const hDegree = (mDegree + cur.getHours())/12
                setRotation(secondHand, sDegree)
                setRotation(minsHand, mDegree)
                setRotation(hourHand, hDegree)
            }
            function setRotation(ele, roDegree) {
                ele.style.setProperty('--rotation', roDegree*360)
            }
            setInterval(setClock, 1000)
            setClock()
        </script>
    </body>
